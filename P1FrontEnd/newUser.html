<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Login</title>
</head>
<body>
    <div class = "text-center">
        <a href = "Login.html"><h1 class ="Lh1">Employee Reimbursement<br/>System</h1></a>
    </div>
    <div id="new-user-warning" class="warning-row justify-content-center"></div>
    <div class="d-flex p-2 justify-content-center">
        <div class="card semi-transparent-card">
            <div id="create-block" class="card-body text-dark">
                <div class="form-group buffer">
                    <label for="uname"><b>Create Username</b></label>
                    <input id="username" class="form-control" type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="form-group buffer">
                    <label for="psw"><b>Create Password</b></label>
                    <input id = "password" class="form-control" type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="form-group buffer">
                    <label for="fname"><b>First name?</b></label>
                    <input id="fname" class="form-control" type="text" name="fname" required>
                </div>
                <div class="form-group buffer">
                    <label for="lname"><b>Last name?</b></label>
                    <input id="lname" class="form-control" type="text" name="lname" required>
                </div>
                <div class="form-group buffer">
                    <label for="email"><b>Email?</b></label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group buffer">
                    <input type="checkbox" id="manager" name="manager" value="Manager">
                    <label for="manager"> <b>I am a Financial Manager</b></label><br>
                </div> 
                <div class="form-group buffer">
                    <button id = "next" class="form-control btn my-button">Create Account</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="newUser.js"></script>
</body>
</html>
