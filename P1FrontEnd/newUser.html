<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Login</title>
</head>
<body>
    <div class = "text-center">
        <h1 class ="Lh1">Employee Reimbursement<br/>System</h1>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <div class="card semi-transparent-card">
            <form class="card-body text-dark">
                <div class="form-group buffer">
                    <label for="uname"><b>Create Username</b></label>
                    <input class="form-control" type="text" placeholder="Username" name="uname" required>
                </div>
                <div class="form-group buffer">
                    <label for="psw"><b>Create Password</b></label>
                    <input class="form-control" type="text" placeholder="Password" name="psw" required>
                </div>
                <div class="form-group buffer">
                    <button class="form-control btn my-button" id="next">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
