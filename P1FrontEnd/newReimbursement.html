<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="StyleSheet.css">
    <title>New Reimbursement</title>
</head>
<body>
    <div class = "text-center bottom">
        <a href="HomePage.html"><h1 class = "Oh1">Employee Reimbursement System</h1></a>
    </div>
    <div>
        <div class="d-flex p-2 justify-content-center">
            <div class="card semi-transparent-card">
                <div class="card-body text-dark" id="card">
                    <h5 class="buffer text-center">New Request</h5>
                    <div class="form-group buffer">
                        <label for="type"><b>Type: </b></label>
                        <select class = "dropdown form-control" id="type" name="Type">
                            <option value="lodging">Lodging</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group buffer">
                        <label for="amount"><b>Amount: $</b></label>
                        <input id="amount" class = "form-control" id="amount" type="number" min="0.00" step="0.01" required/>
                    </div>
                    <div class="form-group buffer">
                        <label for="description"><b>Description</b></label>
                        <textarea id="description" class = "form-control" name="description" rows="2" cols="30" required></textarea>
                    </div>
                    <div class="form-group buffer">
                        <button class="form-control btn my-button" id="submitRequest">Submit Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="newReimbursement.js"></script>
</body>
</html>
